syntax = "proto3";
package thesixnetwork.sixnft.nftoracle;
import "nftoracle/request.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/thesixnetwork/sixnft/x/nftoracle/types";

message SyncActionSigner {
  uint64 id = 1;
  string actor_address = 2; 
  string owner_address = 3; 
  string caller = 4;  // will use as creator when message is success
  uint64 required_confirm = 5; 
  RequestStatus status = 6; 
  uint64 current_confirm = 7; 
  repeated string confirmers = 8; 
  google.protobuf.Timestamp created_at = 9
  [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
  google.protobuf.Timestamp valid_until = 10
  [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
  repeated ContractInfoHash data_hashes = 11; 
  int64 expired_height = 12; 
  string execution_error_message = 13; 
  
}

message ParameterSyncSignerByOracle{
  string chain = 1;
  string owner_address = 2; // get from smart contract
  string actor_address = 3; // get from smart contract
  google.protobuf.Timestamp expired_at = 4
  [(gogoproto.stdtime) = true, (gogoproto.nullable) = false]; // get from smart contract
}

message ContractInfoHash {
  ParameterSyncSignerByOracle contract_param = 1;
  bytes hash = 2;
  repeated string confirmers = 3;
}