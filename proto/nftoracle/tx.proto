syntax = "proto3";
package thesixnetwork.sixnft.nftoracle;

import "nftoracle/action_signer.proto";
import "nftoracle/action_signer_config.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/thesixnetwork/sixnft/x/nftoracle/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateMintRequest(MsgCreateMintRequest) returns (MsgCreateMintRequestResponse);
  rpc SubmitMintResponse(MsgSubmitMintResponse) returns (MsgSubmitMintResponseResponse);
  rpc CreateActionRequest(MsgCreateActionRequest) returns (MsgCreateActionRequestResponse);
  rpc SubmitActionResponse(MsgSubmitActionResponse) returns (MsgSubmitActionResponseResponse);
  rpc CreateVerifyCollectionOwnerRequest(MsgCreateVerifyCollectionOwnerRequest) returns (MsgCreateVerifyCollectionOwnerRequestResponse);
  rpc SubmitVerifyCollectionOwner(MsgSubmitVerifyCollectionOwner) returns (MsgSubmitVerifyCollectionOwnerResponse);
  rpc SetMinimumConfirmation(MsgSetMinimumConfirmation) returns (MsgSetMinimumConfirmationResponse);
  rpc CreateActionSigner(MsgCreateActionSigner) returns (MsgCreateActionSignerResponse);
  rpc UpdateActionSigner(MsgUpdateActionSigner) returns (MsgUpdateActionSignerResponse);
  rpc DeleteActionSigner(MsgDeleteActionSigner) returns (MsgDeleteActionSignerResponse);
  rpc CreateActionSignerConfig(MsgCreateActionSignerConfig) returns (MsgCreateActionSignerConfigResponse);
  rpc UpdateActionSignerConfig(MsgUpdateActionSignerConfig) returns (MsgUpdateActionSignerConfigResponse);
  rpc DeleteActionSignerConfig(MsgDeleteActionSignerConfig) returns (MsgDeleteActionSignerConfigResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateMintRequest {
  string creator = 1;
  string nftSchemaCode = 2;
  string tokenId = 3;
  uint64 requiredConfirm = 4;
}

message MsgCreateMintRequestResponse {
  uint64 id = 1;
  string nftSchemaCode = 2;
  string tokenId = 3;
}

message MsgSubmitMintResponse {
  string creator = 1;
  uint64 mintRequestID = 2;
  string base64NftData = 3;
}

message MsgSubmitMintResponseResponse {
  string mintRequestID = 1;
}

message MsgCreateActionRequest {
  string creator = 1;
  string vm = 2;
  string base64ActionSignature = 3;
  uint64 requiredConfirm = 4;
}

message MsgCreateActionRequestResponse {
  uint64 id = 1;
}

message MsgSubmitActionResponse {
  string creator = 1;
  uint64 actionRequestID = 2;
  string base64NftData = 3;
}

message MsgSubmitActionResponseResponse {
  string actionRequestID = 1;
}

message MsgCreateVerifyCollectionOwnerRequest {
  string creator = 1;
  string nftSchemaCode = 2;
  string base64VerifyRequestorSignature = 3;
  uint64 requiredConfirm = 4;
}

message MsgCreateVerifyCollectionOwnerRequestResponse {
  uint64 id = 1;
  string nftSchemaCode = 2;
  string ownerAddress = 3;
}

message MsgSubmitVerifyCollectionOwner {
  string creator = 1;
  uint64 verifyRequestID = 2;
  string nftSchemaCode = 3;
  string base64OriginContractInfo = 4;
}

message MsgSubmitVerifyCollectionOwnerResponse {
  uint64 verifyRequestID = 1;
}

message MsgSetMinimumConfirmation {
  string creator = 1;
  string newConfirmation = 2;
}

message MsgSetMinimumConfirmationResponse {
  string newConfirmation = 1;
}

message MsgCreateActionSigner {
  string creator = 1;
  string base64EncodedSetSignerAction = 2;
}
message MsgCreateActionSignerResponse {
  string ownerAddress = 1;
  string signerAddress = 2;
  string expireAt = 3;
}

message MsgUpdateActionSigner {
  string creator = 1;
  string base64EncodedSetSignerAction = 2;
}
message MsgUpdateActionSignerResponse {
  string ownerAddress = 1;
  string signerAddress = 2;
  string expireAt = 3;
}

message MsgDeleteActionSigner {
  string creator = 1;
  string base64EncodedSetSignerAction = 2;
}
message MsgDeleteActionSignerResponse {
  string ownerAddress = 1;
  string signerAddress = 2;
}
message MsgCreateActionSignerConfig {
  string creator = 1;
  string chain = 2;
  string rpc_endpoint = 3;
  string contractAddress = 4;
  string contractName = 5;
  string contractOwner = 6;
}
message MsgCreateActionSignerConfigResponse {}

message MsgUpdateActionSignerConfig {
  string creator = 1;
  string chain = 2;
  string rpc_endpoint = 3;
  string contractAddress = 4;
  string contractName = 5;
  string contractOwner = 6;
}
message MsgUpdateActionSignerConfigResponse {}

message MsgDeleteActionSignerConfig {
  string creator = 1;
  string chain = 2;
}
message MsgDeleteActionSignerConfigResponse {}

