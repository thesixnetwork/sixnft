syntax = "proto3";
package thesixnetwork.sixnft.nftadmin;

option go_package = "github.com/thesixnetwork/sixnft/x/nftadmin/types";

message AddressList {
    repeated string addresses = 1;
}

message Permission {
    string name = 1;
    AddressList addresses = 2;
}

message Permissions {
  repeated Permission permissions = 1;
}
