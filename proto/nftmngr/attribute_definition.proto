syntax = "proto3";
package sixnft.nftmngr;
import "nftmngr/display_option.proto";
option go_package = "sixnft/x/nftmngr/types";

message AttributeDefinition {
  
  string name = 1; 
  string data_type = 2; 
  bool required = 3;
  string display_value_field = 4; 
  DisplayOption display_option = 5; 
  string default_mint_value = 6; 
  bool hidden_to_marketplace = 7;
}
